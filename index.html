            <p id="alert-message" class="text-lg text-gray-800 mb-4"></p>

    <script>
        const WEB_APP_URL = 'https://script.google.com/macros/s/AKfycbxPaNt_z0uRscltA5lyE_WTPogNs5d1mCqd7JDREyzJqUTHi0OPQlnh85f3ySpMTU4/exec';
        
        const loaderContainer = document.getElementById('loader-container');
        const homeView = document.getElementById('home-view');
        const productDetailView = document.getElementById('product-detail-view');
        const productGrid = document.getElementById('product-grid');
        const searchBox = document.getElementById('search-box');
        const cartModal = document.getElementById('cart-modal');
        const checkoutModal = document.getElementById('checkout-modal');
        const successModal = document.getElementById('success-modal');
        const alertModal = document.getElementById('alert-modal');

        let allProducts = [];
        let deliveryCharges = [];
        let cart = [];
        let currentFilter = { category: 'All', subcategory: null, searchTerm: '' };

        const showAlert = (message) => {
            document.getElementById('alert-message').textContent = message;
            alertModal.classList.add('flex');
        };

        const showView = (viewId) => {
            document.querySelectorAll('.view').forEach(v => { v.style.display = 'none'; });
            loaderContainer.classList.remove('flex');
            const viewToShow = document.getElementById(viewId);
            if(viewToShow) viewToShow.style.display = 'block';
        };

        const showLoader = () => {
             document.querySelectorAll('.view').forEach(v => { v.style.display = 'none'; });
             loaderContainer.classList.add('flex');
        };

        const apiGet = async (params) => {
            const url = new URL(WEB_APP_URL);
            Object.keys(params).forEach(key => url.searchParams.append(key, params[key]));
            const response = await fetch(url);
            if (!response.ok) throw new Error(`Network response was not ok: ${response.statusText}`);
            return response.json();
        };

        const router = async () => {
            showLoader();
            const hash = window.location.hash;
            try {
                if (hash.startsWith('#product/')) {
                    const sku = hash.substring(9);
                    const response = await apiGet({ action: 'getProductBySku', sku: sku });
                    if (response.success && response.data) {
                        renderProductDetail(response.data);
                        showView('product-detail-view');
                    } else {
                        throw new Error(response.message || 'Product not found.');
                    }
                } else {
                    if (hash.startsWith('#category/')) {
                        const parts = hash.substring(10).split('/');
                        currentFilter.category = parts[0] || 'All';
                        currentFilter.subcategory = parts[1] || null;
                    } else {
                        currentFilter.category = 'All';
                        currentFilter.subcategory = null;
                    }
                    renderProductGrid();
                    showView('home-view');
                }
            } catch (error) {
                console.error("Routing error:", error);
                showAlert(error.message);
                showView('home-view');
            }
        };

        const renderProductGrid = () => {
            productGrid.innerHTML = '';
            let filtered = [...allProducts];
            if (currentFilter.category !== 'All') {
                if (currentFilter.category === 'Clothing') {
                    filtered = currentFilter.subcategory ? filtered.filter(p => p.Category === currentFilter.subcategory) : filtered.filter(p => p.Category === 'Stitched' || p.Category === 'Unstitched');
                } else {
                    filtered = filtered.filter(p => p.Category === currentFilter.category);
                }
            }
            if (currentFilter.searchTerm) {
                filtered = filtered.filter(p => p.Name && p.Name.toLowerCase().includes(currentFilter.searchTerm));
            }
            if (!filtered || filtered.length === 0) {
                productGrid.innerHTML = `<p class="col-span-full text-center text-gray-500 text-xl">No Products Found.</p>`;
                return;
            }
            filtered.forEach(product => {
                if (!product || !product.Name || !product.Price || !product.SKU) return;
                const firstImage = product['Images Link'] ? String(product['Images Link']).split(',')[0].trim() : 'https://placehold.co/400x600?text=No+Image';
                const card = document.createElement('a');
                card.href = `#product/${product.SKU}`;
                card.className = 'bg-white rounded-lg shadow-md overflow-hidden transition-transform duration-300 transform hover:scale-105 cursor-pointer';
                const comparePriceHTML = product['Compare-at price'] ? `<p class="ml-2 text-sm text-red-500 line-through">${product['Compare-at price']} Tk</p>` : '';
                card.innerHTML = `<div class="aspect-ratio-box"><img src="${firstImage}" alt="${product.Name}" loading="lazy" onerror="this.onerror=null;this.src='https://placehold.co/400x600?text=Image+Error';"></div><div class="p-3"><h3 class="text-base font-semibold text-gray-800 truncate">${product.Name}</h3><div class="flex items-baseline mt-1"><p class="text-lg font-bold text-blue-600">${product.Price} Tk</p>${comparePriceHTML}</div></div>`;
                productGrid.appendChild(card);
            });
        };
        
        const renderProductDetail = (product) => {
            if (!product) {
                productDetailView.innerHTML = `<p class="text-center text-red-500 text-xl">Product not found.</p>`;
                return;
            }
            fbq('track', 'ViewContent', { content_type: 'product', content_ids: [product.SKU], content_name: product.Name, value: product.Price, currency: 'BDT' });
            let sizeOptionsHTML = '';
            if (product.Category === 'Stitched' && product['Size And Quantity']) {
                const variants = String(product['Size And Quantity']).split(',').filter(v => (parseInt(v.split('-')[1]) || 0) > 0);
                if (variants.length > 0) {
                    sizeOptionsHTML = `<div class="mt-4"><h4 class="text-sm font-medium text-gray-700 mb-2">Select Size</h4><div id="size-selector" class="flex flex-wrap gap-2">${variants.map(v => `<button class="size-btn border-2 rounded-md py-1 px-3 hover:border-blue-500" data-size="${v.split('-')[0]}" data-stock="${v.split('-')[1]}">${v.split('-')[0]}</button>`).join('')}</div></div>`;
                }
            }
            const images = product['Images Link'] ? String(product['Images Link']).split(',').map(s => s.trim()) : ['https://placehold.co/600x600?text=No+Image'];
            productDetailView.innerHTML = `<div class="mb-6"><a href="#" class="text-blue-600 hover:underline">&larr; Back to All Products</a></div><div class="grid grid-cols-1 md:grid-cols-2 gap-6"><div><img id="main-product-image" src="${images[0]}" alt="${product.Name}" class="w-full rounded-lg shadow-lg" onerror="this.onerror=null;this.src='https://placehold.co/600x600?text=Image+Error';">${images.length > 1 ? `<div class="flex space-x-2 mt-2">${images.map(img => `<img src="${img}" class="h-16 w-16 object-cover rounded cursor-pointer border-2 border-transparent hover:border-blue-500" onclick="document.getElementById('main-product-image').src='${img}'">`).join('')}</div>` : ''}</div><div><h2 class="text-2xl md:text-3xl font-bold text-gray-900">${product.Name}</h2><div class="flex items-baseline mt-2"><p class="text-2xl font-bold text-blue-600">${product.Price} Tk</p>${product['Compare-at price'] ? `<p class="ml-3 text-md text-red-500 line-through">${product['Compare-at price']} Tk</p>` : ''}</div>${sizeOptionsHTML}<div class="mt-4 flex items-center"><label for="product-quantity" class="mr-4 text-sm font-medium text-gray-700">Quantity</label><input type="number" id="product-quantity" value="1" min="1" class="w-20 p-2 border rounded"></div><div class="mt-6 space-y-3"><button id="order-now-btn" class="w-full bg-green-600 hover:bg-green-700 text-white font-bold py-3 px-4 rounded">Order Now</button><button id="add-to-cart-btn" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-4 rounded">Add to Cart</button></div><div class="mt-6 border-t pt-4"><details open><summary class="font-semibold cursor-pointer">Description</summary><p class="mt-2 text-gray-600 text-sm product-description-text">${product.Description || 'No description available.'}</p></details></div></div></div>`;
            
            productDetailView.querySelector('a').addEventListener('click', e => { e.preventDefault(); window.history.back(); });
            const qtyInput = document.getElementById('product-quantity');
            if (product.Category !== 'Stitched') qtyInput.max = product['Available Stock'] || 1;
            
            const sizeButtons = productDetailView.querySelectorAll('.size-btn');
            sizeButtons.forEach(btn => {
                btn.addEventListener('click', () => {
                    sizeButtons.forEach(b => b.classList.remove('active'));
                    btn.classList.add('active');
                    qtyInput.max = btn.dataset.stock;
                    if (parseInt(qtyInput.value) > parseInt(qtyInput.max)) qtyInput.value = qtyInput.max;
                });
            });
            const addToCartAction = (goToCheckout) => {
                const selectedSizeBtn = productDetailView.querySelector('.size-btn.active');
                const size = selectedSizeBtn ? selectedSizeBtn.dataset.size : null;
                if (sizeButtons.length > 0 && !size) { showAlert("Please select a size."); return; }
                const quantity = parseInt(document.getElementById('product-quantity').value);
                const maxQty = parseInt(qtyInput.max || 999);
                if (quantity > maxQty) { showAlert(`Sorry, only ${maxQty} items are available in this size.`); return; }
                addToCart(product, size, quantity);
                if (goToCheckout) {
                    checkoutModal.classList.add('flex');
                    updateCheckoutSummary();
                } else {
                    showAlert(`${product.Name} has been added to your cart.`);
                }
            };
            document.getElementById('add-to-cart-btn').addEventListener('click', () => addToCartAction(false));
            document.getElementById('order-now-btn').addEventListener('click', () => addToCartAction(true));
        };

        const addToCart = (product, size, quantity) => {
            fbq('track', 'AddToCart', { content_type: 'product', content_ids: [product.SKU], content_name: product.Name, value: product.Price * quantity, currency: 'BDT' });
            const cartItemIndex = cart.findIndex(item => item.sku === product.SKU && item.size === size);
            if (cartItemIndex > -1) {
                cart[cartItemIndex].quantity += quantity;
            } else {
                cart.push({ sku: product.SKU, name: product.Name, price: product.Price, size: size, quantity: quantity, image: product['Images Link'] ? String(product['Images Link']).split(',')[0].trim() : '' });
            }
            updateCartUI();
        };

        const updateCartUI = () => { 
            document.getElementById('cart-count').innerText = cart.reduce((acc, item) => acc + item.quantity, 0);
            const container = document.getElementById('cart-items-container');
            container.innerHTML = cart.length === 0 ? `<p class="text-center text-gray-500">Apnar cart ekhono khali.</p>` : '';
            let subtotal = 0;
            cart.forEach((item, index) => {
                container.innerHTML += `<div class="flex items-center justify-between py-2 border-b"><img src="${item.image || 'https://placehold.co/50x50'}" class="h-12 w-12 rounded object-cover"><div class="flex-1 mx-3"><p class="font-semibold">${item.name} ${item.size ? `(${item.size})` : ''}</p><p class="text-sm text-gray-600">${item.quantity} x ${item.price} Tk</p></div><button class="text-red-500" onclick="removeFromCart(${index})"><i class="fas fa-trash"></i></button></div>`;
                subtotal += item.price * item.quantity;
            });
            document.getElementById('cart-summary').innerHTML = `<div class="flex justify-between font-bold text-lg"><span>Subtotal:</span><span>${subtotal} Tk</span></div>`;
        };

        const removeFromCart = (index) => { cart.splice(index, 1); updateCartUI(); };

        const updateCheckoutSummary = () => {
            const subtotal = cart.reduce((acc, item) => acc + item.price * item.quantity, 0);
            const deliveryCharge = parseFloat(document.getElementById('delivery-zone').value || 0);
            const total = subtotal + deliveryCharge;
            document.getElementById('checkout-subtotal').innerText = subtotal;
            document.getElementById('checkout-delivery-charge').innerText = deliveryCharge;
            document.getElementById('checkout-total').innerText = total;
        };
        
        const handleCheckout = async (e) => {
            e.preventDefault();
            const placeOrderBtn = document.getElementById('place-order-btn');
            placeOrderBtn.disabled = true;
            placeOrderBtn.querySelector('.btn-text').classList.add('hidden');
            placeOrderBtn.querySelector('.btn-loader').classList.remove('hidden');
            
            const orderData = {
                customer: { name: document.getElementById('customer-name').value, phone: document.getElementById('customer-phone').value, address: document.getElementById('customer-address').value },
                cart: cart.map(item => ({ name: item.name, size: item.size, quantity: item.quantity })),
                totalQuantity: cart.reduce((acc, item) => acc + item.quantity, 0),
                productPrice: cart.reduce((acc, item) => acc + item.price * item.quantity, 0),
                deliveryCharge: parseFloat(document.getElementById('delivery-zone').value || 0),
                totalAmount: parseFloat(document.getElementById('checkout-total').innerText)
            };

            try {
                await fetch(WEB_APP_URL, {
                    method: 'POST',
                    mode: 'no-cors', 
                    redirect: 'follow',
                    headers: { 'Content-Type': 'text/plain;charset=utf-8' },
                    body: JSON.stringify({ action: 'placeOrder', orderData: orderData })
                });
                fbq('track', 'Purchase', { value: orderData.totalAmount, currency: 'BDT', content_ids: orderData.cart.map(item => item.name), content_type: 'product' });
                checkoutModal.classList.remove('flex');
                document.getElementById('success-message').innerHTML = `Order Confirmed ✅<br>Total Amount: ${orderData.totalAmount} Tk<br>You will receive a confirmation call soon.`;
                successModal.classList.add('flex');
                cart = [];
                updateCartUI();
                document.getElementById('checkout-form').reset();
            } catch (err) {
                showAlert(`Order deyar shomoy ekti network shomossha hoyeche: ${err.message}`);
            } finally {
                placeOrderBtn.disabled = false;
                placeOrderBtn.querySelector('.btn-text').classList.remove('hidden');
                placeOrderBtn.querySelector('.btn-loader').classList.add('hidden');
            }
        };
        
        const populateDeliveryZones = () => {
            const select = document.getElementById('delivery-zone');
            select.innerHTML = '<option value="">Choice Delivery Zone</option>';
            deliveryCharges.forEach(zone => {
                select.innerHTML += `<option value="${zone.Charges}">${zone['Zone Name']} - ${zone.Charges} Tk</option>`;
            });
        };

        const initialize = async () => {
            showLoader();
            try {
                const [productsRes, chargesRes] = await Promise.all([
                    apiGet({ action: 'getProducts' }),
                    apiGet({ action: 'getDeliveryCharges' })
                ]);
                if (productsRes.success) {
                    allProducts = (productsRes.data || []).reverse();
                } else {
                    throw new Error(`Could not load products: ${productsRes.message}`);
                }
                if (chargesRes.success) {
                    deliveryCharges = chargesRes.data || [];
                } else {
                    throw new Error(`Could not load delivery charges: ${chargesRes.message}`);
                }
                populateDeliveryZones();
                setupEventListeners();
                router();
            } catch (err) {
                console.error("Failed to initialize app:", err);
                showAlert(err.message);
                showView('home-view');
            }
        };

        const setupEventListeners = () => {
            document.querySelector('a.font-orbitron').addEventListener('click', e => { e.preventDefault(); window.location.hash = ''; });
            document.querySelectorAll('.nav-link').forEach(link => {
                link.addEventListener('click', e => {
                    if (!link.closest('.dropdown-menu')) {
                        e.preventDefault();
                        window.location.hash = e.currentTarget.getAttribute('href');
                    }
                });
            });
            searchBox.addEventListener('keyup', () => {
                currentFilter.searchTerm = searchBox.value.toLowerCase();
                if(!window.location.hash || window.location.hash.startsWith('#category')) {
                    renderProductGrid();
                }
            });
            window.addEventListener('hashchange', router);
            document.getElementById('mobile-menu-button').addEventListener('click', () => document.getElementById('mobile-menu').classList.toggle('hidden'));
            document.getElementById('cart-button').addEventListener('click', () => cartModal.classList.add('flex'));
            document.getElementById('close-cart-button').addEventListener('click', () => cartModal.classList.remove('flex'));
            document.getElementById('checkout-button').addEventListener('click', () => {
                if (cart.length === 0) { showAlert("Order korar jonno cart e product jog korun."); return; }
                fbq('track', 'InitiateCheckout', { value: cart.reduce((acc, item) => acc + item.price * item.quantity, 0), currency: 'BDT', content_ids: cart.map(item => item.sku), content_type: 'product' });
                cartModal.classList.remove('flex'); checkoutModal.classList.add('flex'); updateCheckoutSummary();
            });
            document.getElementById('back-to-cart-button').addEventListener('click', () => { checkoutModal.classList.remove('flex'); cartModal.classList.add('flex'); });
            document.getElementById('continue-shopping-btn').addEventListener('click', () => { successModal.classList.remove('flex'); window.location.hash = ''; });
            document.getElementById('delivery-zone').addEventListener('change', updateCheckoutSummary);
            document.getElementById('checkout-form').addEventListener('submit', handleCheckout);
            document.getElementById('close-alert-modal').addEventListener('click', () => alertModal.classList.remove('flex'));
            const desktopDropdown = document.querySelector('.dropdown');
            document.getElementById('desktop-clothing-toggle').addEventListener('click', e => { e.stopPropagation(); desktopDropdown.classList.toggle('open'); });
            window.addEventListener('click', () => { if (desktopDropdown.classList.contains('open')) { desktopDropdown.classList.remove('open'); } });
            document.getElementById('mobile-clothing-toggle').addEventListener('click', e => { e.preventDefault(); document.getElementById('mobile-clothing-submenu').classList.toggle('hidden'); });
        };
        
        document.addEventListener('DOMContentLoaded', initialize);
    </script>
</body>
</html>
