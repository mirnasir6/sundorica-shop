<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sundorica</title>
    <link rel="icon" href="https://i.postimg.cc/ZnQQvLz4/Chat-GPT-Image-Jun-30-2025-11-26-21-PM.png">
    <style>
        body, html { margin: 0; padding: 0; height: 100%; overflow: hidden; }
        iframe { width: 100%; height: 100%; border: none; }
    </style>
</head>
<body>
    <iframe id="app-frame" src=""></iframe>

    <script>
        const iframe = document.getElementById('app-frame');
        
        // আপনার দেওয়া Apps Script URL
        const appsScriptUrl = 'https://script.google.com/macros/s/AKfycbxPaNt_z0uRscltA5lyE_WTPogNs5d1mCqd7JDREyzJqUTHi0OPQlnh85f3ySpMTU4/exec'; 

        function route() {
            const params = new URLSearchParams(window.location.search);
            const sku = params.get('product');
            const currentIframeSrc = sku ? `${appsScriptUrl}?product=${sku}` : appsScriptUrl;
            
            // শুধুমাত্র যদি iframe এর src পরিবর্তন করার প্রয়োজন হয়, তাহলেই পরিবর্তন করা হবে
            if (iframe.src !== currentIframeSrc) {
                iframe.src = currentIframeSrc;
            }
        }

        window.addEventListener('message', (event) => {
            if (event.origin !== 'https://script.google.com') {
                return;
            }

            const data = event.data;
            if (data.type === 'urlChange') {
                if (window.location.href !== data.fullUrl) {
                    history.pushState({ sku: data.sku }, data.title, data.fullUrl);
                    document.title = data.title;
                }
            }
        });
        
        window.addEventListener('popstate', route);

        route();
    </script>
</body>
</html>
