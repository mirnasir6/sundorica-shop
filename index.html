<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sundorica</title>
    <link rel="icon" href="https://i.postimg.cc/ZnQQvLz4/Chat-GPT-Image-Jun-30-2025-11-26-21-PM.png">
    <style>
        body, html { margin: 0; padding: 0; height: 100%; overflow: hidden; }
        iframe { width: 100%; height: 100%; border: none; }
    </style>
</head>
<body>
    <iframe id="app-frame" src=""></iframe>

    <script>
        const iframe = document.getElementById('app-frame');
        const appsScriptUrl = 'https://script.google.com/macros/s/AKfycbxPaNt_z0uRscltA5lyE_WTPogNs5d1mCqd7JDREyzJqUTHi0OPQlnh85f3ySpMTU4/exec'; // ধাপ ১ থেকে পাওয়া লিংকটি এখানে বসান

        function route() {
            const params = new URLSearchParams(window.location.search);
            const sku = params.get('product');
            const newIframeSrc = sku ? `${appsScriptUrl}?product=${sku}` : appsScriptUrl;
            if (iframe.src !== newIframeSrc) {
                iframe.src = newIframeSrc;
            }
        }

        window.addEventListener('message', (event) => {
            if (event.origin !== 'https://script.google.com') {
                return;
            }
            const data = event.data;
            if (data.type === 'urlChange' && data.path !== undefined) {
                const newUrl = new URL(window.location.origin + window.location.pathname);
                newUrl.search = data.path;
                if (window.location.href !== newUrl.href) {
                    history.pushState({ sku: data.sku }, data.title, newUrl.href);
                    document.title = data.title || 'Sundorica';
                }
            }
        });
        
        window.addEventListener('popstate', route);
        route(); // Initial page load
    </script>
</body>
</html>
