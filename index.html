<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sundorica</title>
    <link rel="icon" href="https://i.postimg.cc/ZnQQvLz4/Chat-GPT-Image-Jun-30-2025-11-26-21-PM.png">
    <style>
        body, html { margin: 0; padding: 0; height: 100%; overflow: hidden; }
        iframe { width: 100%; height: 100%; border: none; }
    </style>
</head>
<body>
    <iframe id="app-frame"></iframe>

    <script>
        const iframe = document.getElementById('app-frame');
        
        // ===================================================================
        //       ধাপ ১ থেকে কপি করা আপনার Apps Script URL টি এখানে বসান
        // ===================================================================
        const appsScriptUrl = 'https://script.google.com/macros/s/AKfycbxPaNt_z0uRscltA5lyE_WTPogNs5d1mCqd7JDREyzJqUTHi0OPQlnh85f3ySpMTU4/exec'; 
        
        // এই ফাংশনটি ব্রাউজারের URL অনুযায়ী iframe এর লিংক সেট করে
        function setIframeSource() {
            const currentUrl = new URL(window.location.href);
            iframe.src = `${appsScriptUrl}${currentUrl.search}`;
        }

        // Apps Script থেকে পাঠানো মেসেজ শোনার জন্য এই কোড
        window.addEventListener('message', (event) => {
            if (event.origin !== 'https://script.google.com') {
                return;
            }
            const data = event.data;
            if (data && data.type === 'navigate' && data.path !== undefined) {
                const newUrl = new URL(window.location.origin + window.location.pathname);
                newUrl.search = data.path;

                if (window.location.href !== newUrl.href) {
                    history.pushState({ sku: data.sku }, data.title, newUrl.href);
                    document.title = data.title || 'Sundorica';
                }
            }
        });
        
        // ব্রাউজারের back/forward বাটন কাজ করানোর জন্য
        window.addEventListener('popstate', setIframeSource);

        // প্রথমবার পেজ লোড করার জন্য
        setIframeSource();
    </script>
</body>
</html>
